name: Android Build

on: pull_request

jobs:
  build:
    run-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set UP JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Test
        run: ./gradlew Test

      - name: Build Project
          run: ./gradlew assemble
